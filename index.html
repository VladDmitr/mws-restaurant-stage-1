<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
      <title>Restaurant Reviews</title>
   </head>
   <body>
      <header role="banner">
         <nav role="navigation" tabindex="0">
            <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
         </nav>
      </header>
      <main id="maincontent" role="main">
         <section id="map-container" role="region" aria-label="Map with restaurants" tabindex="0">
            <div id="map"></div>
         </section>
         <section role="region" aria-label="Restaurants list with filters">
            <div class="filter-options" tabindex="0" role="search" aria-label="Filter Results">
               <h2>Filter Results</h2>
               <select id="neighborhoods-select" name="neighborhoods" title="All Neighborhoods">
                  <option value="all">All Neighborhoods</option>
               </select>
               <select id="cuisines-select" name="cuisines" title="All Cuisines">
                  <option value="all">All Cuisines</option>
               </select>
            </div>
            <ul id="restaurants-list" tabindex="0" title="Restaurants list"></ul>
         </section>
      </main>
      <footer id="footer" role="contentinfo">
         Copyright (c) 2018 <a href="/" title="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <script type="application/javascript" charset="utf-8" src="service_worker.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/service_worker_register.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/map.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/fetch_filters_service.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/restaurants_service.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/restaurant_reviews.js"></script>
   </body>
</html>
