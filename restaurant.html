<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
      <title>Restaurant Info</title>
   </head>
   <body class="inside">
      <header role="banner">
         <nav role="navigation" tabindex="0">
            <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
         </nav>
         <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation" tabindex="0">
            <li><a href="/" title="Home">Home</a></li>
         </ul>
      </header>
      <main id="maincontent"  aria-label="location" role="application">
         <section id="map-container" role="region" aria-label="Map with restaurant" tabindex="0">
            <div id="map"></div>
         </section>
         <section id="restaurant-container" role="region" tabindex="0" aria-label="Restaurant info">
            <h2 id="restaurant-name"></h2>
            <picture tabindex="0">
                <source media="(min-width: 1280px)" id="restaurant-img-800">
                <source media="(min-width: 650px)" id="restaurant-img-600">
                <source media="(min-width: 450px)" id="restaurant-img-400">
                <source media="(min-width: 0)" id="restaurant-img-270">
                <img id="restaurant-img">
            </picture>
            <div id="restaurant-cuisine" title="Restaurant cuisine" tabindex="0"></div>
            <div id="restaurant-address" title="Restaurant address" tabindex="0"></div>
            <table id="restaurant-hours" title="Restaurant hours" tabindex="0"></table>
         </section>
         <section id="reviews-container" role="region" aria-label="Reviews of restaurant">
            <ul id="reviews-list" title="Reviews list" tabindex="0"></ul>
         </section>
      </main>
      <footer id="footer" role="contentinfo">
         Copyright (c) 2018 <a href="/" title="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <script type="application/javascript" charset="utf-8" src="service_worker.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/service_worker_register.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/map.js"></script>
      <script type="text/javascript" src="js/restaurant_service.js"></script>
      <script type="text/javascript" src="js/restaurant_info.js"></script>
   </body>
</html>
